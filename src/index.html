<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./../dist/main.css" rel="stylesheet">
    <title>Bookmark Landing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Rubik:ital,wght@0,400;0,500;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="xl:container xl:mx-auto py-12">
            <nav class="nav font-rubik flex items-center">
                <div class="nav__logo">
                    <img src="./img/logo.svg" alt="Logo">
                </div>
                <ul class="nav__list flex ml-auto gap-x-12 text-default_size leading-17 tracking-1.5">
                    <li class="nav__item">
                        <a href="#" class="nav__link text-dark_blue">FEATURES</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link text-dark_blue">PRICING</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link text-dark_blue">CONTACT</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link px-9 py-3 bg-custom_orange text-white rounded-5">LOGIN</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="desk relative">
            <div class="xl:container xl:mx-auto">
                <div class="flex items-center">
                    <div class="w-540 font-rubik">
                        <h1 class="desk__title font-medium  mb-6 text-dark_blue">A Simple Bookmark Manager</h1>
                        <p class="desk__subtitle opacity-50 text-dark_blue mb-8">A clean and simple interface to organize
                            your favourite websites. Open a new browser tab and
                            see
                            your sites load instantly. Try it for free.</p>
                        <div>
                            <button class="text-[14px] leading-[20px] font-medium py-2.5 px-6 bg-custom_blue rounded-5 text-white mr-4">Get it on Chrome</button>
                            <button class="text-[14px] leading-[20px] font-medium py-2.5 px-6 rounded-5 bg-light_gray">Get it on Firefox</button>
                        </div>
                    </div>
                    <div class="w-[670px] h-[485.5px]">
                        <img class="absolute right-[91.5px] z-10" src="./img/desktop.png" alt="desk">
                        <img class="absolute right-0 top-[9rem] z-0" src="./img/rectangle.svg" alt="rectangle">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
